<div class="oj-md-padding-4x-vertical plugin-main-container charges-main-container">
  <div class="oj-sm-12 oj-flex-item oj-sm-padding-2x-horizontal">
    <h3>Service Checklist</h3>

    <div class="oj-sm-padding-2x-vertical oj-panel demo-myouterpanel">
      <!-- Asset header Section-->
      <div class="oj-sm-padding-2x-vertical oj-panel demo-mypanel">
        <div class="demo-flex-display">
          <div class="">
            <oj-list-view
              id="listview"
              aria-label="service-checklist_1"
              data="[[assetDataProvider]]"
              class="oj-listview-full-width"
              display="list"
            >
              <template slot="itemTemplate" data-oj-as="item">
                <li>
                  <oj-c-list-item-layout class="oj-flex oj-sm-flex-direction-column">
                    <span
                      slot="leading"
                      class="oj-typography-body-md oj-text-color-primary oj-flex-item oj-sm-padding-2x-horizontal"
                      ><oj-bind-text class="oj-typography-semi-bold">Account:</oj-bind-text>

                      <oj-bind-text value="[[item.data.account]]"></oj-bind-text
                    ></span>
                    <span slot="leading" class="oj-typography-body-md oj-text-color-primary oj-sm-padding-2x-horizontal"
                      ><oj-bind-text class="oj-typography-semi-bold">Site:</oj-bind-text>
                      <oj-bind-text value="[[item.data.site]]"></oj-bind-text>
                    </span>
                    <span slot="leading" class="oj-typography-body-md oj-text-color-primary oj-sm-padding-2x-horizontal"
                      ><oj-bind-text class="oj-typography-semi-bold">Reference Number:</oj-bind-text>
                      <oj-bind-text value="[[item.data.refno]]"></oj-bind-text>
                    </span>
                  </oj-c-list-item-layout>
                </li>
              </template>
            </oj-list-view>
          </div>
        </div>
      </div>
      <!--Main Section Part-->
      <div id="mainSectionPanel">
        <div class="oj-sm-padding-2x-vertical oj-panel demo-mypanel">
          <div class="demo-flex-display">
            <div class="oj-flex oj-sm-flex-items-initial">
              <oj-list-view
                id="mainSectionListView"
                aria-label="service-checklist_2"
                data="[[allAssetsDataProvider]]"
                gridlines.item="visibleExceptLast"
                class="oj-listview-full-width oj-sm-padding"
                display="list"
              >
                <template slot="itemTemplate" data-oj-as="item">
                  <li>
                    <oj-c-list-item-layout
                      class="oj-flex oj-sm-flex-items-initial oj-sm-flex-wrap-nowrap oj-sm-padding-2x-horizontal oj-sm-padding-2x-vertical oj-lg-padding-2x-horizontal oj-lg-padding-2x-vertical oj-md-padding-2x-vertical oj-md-padding-2x-horizontal"
                    >
                      <div class="oj-flex-item oj-sm-horizontal oj-typography-semi-bold oj-sm-padding-2x-horizontal">
                        <span :class="[[assetClass]]">
                          <oj-bind-text value="[[item.data.count]]"></oj-bind-text>
                        </span>
                      </div>
                      <div class="oj-flex oj-sm-flex-direction-column">
                        <span
                          slot="leading"
                          class="oj-typography-body-sm oj-text-color-primary oj-flex-item oj-sm-padding-2x-horizontal"
                          ><oj-bind-text class="oj-typography-semi-bold">Model:</oj-bind-text>

                          <oj-bind-text value="[[item.data.model]]"></oj-bind-text
                        ></span>
                        <span
                          slot="leading"
                          class="oj-typography-body-sm oj-text-color-primary oj-sm-padding-2x-horizontal"
                          ><oj-bind-text class="oj-typography-semi-bold">Serial No: </oj-bind-text>
                          <oj-bind-text value="[[item.data.serialNo]]"></oj-bind-text>
                        </span>
                        <span
                          slot="leading"
                          class="oj-typography-body-sm oj-text-color-primary oj-sm-padding-2x-horizontal"
                          ><oj-bind-text class="oj-typography-semi-bold">Warranty Status: </oj-bind-text>
                          <oj-bind-text value="[[item.data.wStatus]]"></oj-bind-text>
                        </span>
                        <span
                          class="oj-typography-body-sm oj-text-color-primary oj-flex-item oj-sm-padding-2x-horizontal"
                          ><oj-bind-text class="oj-typography-semi-bold">Block: </oj-bind-text>

                          <oj-bind-text value="[[item.data.block]]"></oj-bind-text
                        ></span>
                        <span class="oj-typography-body-sm oj-text-color-primary oj-sm-padding-2x-horizontal"
                          ><oj-bind-text class="oj-typography-semi-bold">Floor: </oj-bind-text>
                          <oj-bind-text value="[[item.data.floor]]"></oj-bind-text>
                        </span>
                        <span class="oj-typography-body-sm oj-text-color-primary oj-sm-padding-2x-horizontal"
                          ><oj-bind-text class="oj-typography-semi-bold">Room:</oj-bind-text>
                          <oj-bind-text value="[[item.data.room]]"></oj-bind-text>
                        </span>
                        <span
                          class="oj-typography-body-sm oj-text-color-primary oj-flex-item oj-sm-padding-2x-horizontal"
                          ><oj-bind-text class="oj-typography-semi-bold">Machine No: </oj-bind-text>

                          <oj-bind-text value="[[item.data.machineNo]]"></oj-bind-text
                        ></span>
                        <span class="oj-typography-body-sm oj-text-color-primary oj-sm-padding-2x-horizontal"
                          ><oj-bind-text class="oj-typography-semi-bold">Asset Type: </oj-bind-text>
                          <oj-bind-text value="[[item.data.assetType]]"></oj-bind-text>
                        </span>
                        <span class="oj-typography-body-sm oj-text-color-primary oj-sm-padding-2x-horizontal"
                          ><oj-bind-text class="oj-typography-semi-bold">Issue Type:</oj-bind-text>
                          <oj-bind-text value="[[item.data.issueType]]"></oj-bind-text>
                        </span>
                        <span
                          class="oj-typography-body-sm oj-text-color-primary oj-flex-item oj-sm-padding-2x-horizontal"
                          ><oj-bind-text class="oj-typography-semi-bold">Service Type:</oj-bind-text>

                          <oj-bind-text value="[[item.data.serviceType]]"></oj-bind-text
                        ></span>
                        <span class="oj-typography-body-sm oj-text-color-primary oj-sm-padding-2x-horizontal"
                          ><oj-bind-text class="oj-typography-semi-bold">Remarks:</oj-bind-text>
                          <oj-bind-text value="[[item.data.remarks]]"></oj-bind-text>
                        </span>

                        <div
                          class="oj-flex oj-sm-flex-items-initial oj-sm-justify-center oj-sm-flex-wrap-nowrap oj-sm-padding-2x-vertical oj-md-padding-2x-vertical"
                        >
                          <div class="oj-flex-item">
                            <oj-button
                              :id="[[item.data.assetMappingButtonId]]"
                              on-oj-action="[[assetButtonAction]]"
                              class="oj-button-sm"
                              chroming="danger"
                            >
                              <span>
                                <oj-bind-text>Asset Details</oj-bind-text>
                              </span>
                            </oj-button>
                            <oj-button
                              :id="[[item.data.serviceCheckListButtonId]]"
                              class="oj-button-sm"
                              chroming="callToAction"
                            >
                              <span>
                                <oj-bind-text>Service Checklist</oj-bind-text>
                              </span>
                            </oj-button>
                            <oj-button
                              :id="[[item.data.serviceCheckListHistoryId]]"
                              class="oj-button-sm"
                              chroming="solid"
                              display="icons"
                            >
                              <span slot="startIcon" class="oj-ux-ico-clock-history"> </span>
                              <oj-bind-text value="Service History"></oj-bind-text>
                            </oj-button>
                          </div>
                        </div>
                      </div>
                    </oj-c-list-item-layout>
                  </li>
                </template>
              </oj-list-view>
            </div>
          </div>
        </div>
      </div>

      <div id="assetVerifySectionPanel" class="ishidden">
        <div class="oj-sm-padding-2x-vertical oj-panel demo-mypanel">
          <div class="demo-flex-display">
            <span>This is asset verify</span>
            <oj-form-layout
              id="assetVerifyForm"
              label-edge="top"
              columns="1"
              max-columns="1"
              direction="row"
              user-assistance-density="compact"
            >
              <oj-input-text
                id="serialNumberInputId"
                label-hint="Serial Number: "
                value="{{serialNumberValue}}"
                disabled="[[isSerialNumberDisabled]]"
              ></oj-input-text>
              <oj-input-text
                id="assetTagNumberId"
                label-hint="Asset Tag No: "
                value="{{assetTagNumberValue}}"
                disabled="[[isAssetNumberDisabled]]"
              ></oj-input-text>
              <oj-select-single
                id="brandId"
                label-hint="Brand: "
                value="{{brandValue}}"
                disabled="[[isBrandDisabled]]"
                data="[[inputBrandDataProvider]]"
              ></oj-select-single>
              <oj-select-single
                id="typeId"
                label-hint="Type: "
                value="{{typeValue}}"
                disabled="[[isTypeDisabled]]"
                data="[[inputTypeDataProvider]]"
              ></oj-select-single>
              <oj-select-single
                id="modelId"
                label-hint="Model: "
                value="{{modelValue}}"
                disabled="[[isModelDisabled]]"
                data="[[inputModelDataProvider]]"
              ></oj-select-single>
              <oj-input-date
                id="deliveryDateId"
                label-hint="Delivery Date: "
                value="{{inputDeliveryDateValue}}"
                disabled="[[isDeliverDateDisabled]]"
                autocomplete="off"
              ></oj-input-date>
              <oj-input-date
                id="sucDateId"
                label-hint="SUC Date: "
                value="{{inputSucDateValue}}"
                disabled="[[isSucDateDisabled]]"
                autocomplete="off"
              ></oj-input-date>
              <oj-select-single
                id="warrantyId"
                label-hint="Warranty: "
                value="{{warrantyValue}}"
                disabled="[[isWarrantyDisabled]]"
                data="[[inputWarrantyDataProvider]]"
              ></oj-select-single>
            </oj-form-layout>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
